<!DOCTYPE html>
<html>
<head>
  <title>Eligibility Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
    }
    button {
      margin: 5px 0;
      width: 100%;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      font-size: 12px;
      overflow-x: auto;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      flex: 1;
      padding: 5px;
      cursor: pointer;
      text-align: center;
      background: #eee;
      border: none;
    }
    .tab-button.active {
      background: #ddd;
      font-weight: bold;
    }
    #fileInput {
      display: none;
    }
    .file-upload {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #pdfStatus {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Eligibility Assistant</h3>
  
  <div class="tab-buttons">
    <button class="tab-button active" data-tab="web">Web Data</button>
    <button class="tab-button" data-tab="pdf">PDF Upload</button>
  </div>
  
  <div id="webTab" class="tab active">
    <button id="extractBtn">Extract Data</button>
    <button id="viewBtn">View Data</button>
    <button id="fillBtn">Fill Data</button>
    <div id="dataDisplay" style="margin-top: 10px;"></div>
  </div>
  
  <div id="pdfTab" class="tab">
    <label class="file-upload">
      <input type="file" id="fileInput" accept=".pdf" />
      Click to upload PDF
    </label>
    <div id="pdfStatus">No file selected</div>
    <button id="parseBtn" disabled>Parse PDF</button>
    <div id="pdfResults" style="margin-top: 10px;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
